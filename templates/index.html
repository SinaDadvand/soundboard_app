<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Soundboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Virtual Soundboard</h1>
        <div class="soundboard numpad-layout" id="soundboard">
            {% for audio in audio_files %}            <div class="sound-button" data-sound="{{ audio.filename }}">
                <span class="sound-name">{{ audio.name }}</span>
                <small class="key-hint">[Ctrl + {{ audio.symbol }}]</small>
            </div>
            {% endfor %}
        </div>
        <div class="instructions">
            <h2>Instructions</h2>
            <p>Click on buttons to play sounds in the browser.</p>
            <p>Use the numpad keys to play sounds from any application.</p>
            <p>Hotkeys will work even when this window is not focused.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/soundboard.js') }}"></script>
</body>
</html>
